version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: peerfact-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=peerfact
    volumes:
      - peerfact_mongodb_data:/data/db
    networks:
      - peerfact-network

  mongo-express:
    image: mongo-express:latest
    container_name: peerfact-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - peerfact-network

volumes:
  peerfact_mongodb_data:

networks:
  peerfact-network:
    driver: bridge